<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Flask App</title>
</head>
<body>
    <h1>Upload a Video for Detection</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if video_path %}
        <h2>Video Output:</h2>
        <img src="{{ url_for('video_feed', source=video_path) }}" width="640" height="480">
    {% endif %}
</body>
</html>
